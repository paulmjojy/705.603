name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login To DockerHub
        env:
            DOCKER_USER: ${{secrets.DOCKER_USER}}
            DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - 
        name: Build the docker image
        run: pwd; ls; cd FinalProj;
             docker build -t grocer_model:latest .
      - 
        name: Docker Push
        run: |
             docker tag grocer_model:latest ${{secrets.DOCKER_USER}}/class705.603/grocer_model:latest |
             docker push ${{secrets.DOCKER_USER}}/class705.603/grocer_model:latest
